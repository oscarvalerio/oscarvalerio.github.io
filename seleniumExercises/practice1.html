<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selenium - Ejercicio 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/exercise1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
</head>

<body>
    <!-- start of the navigation bar -->
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="imgs/logo.jpg" alt="" width="80" height="80">
            </a>
        </div>
    </nav>
    <!-- End of the navigation bar -->

    <!-- Start of the main page -->
    <div class="container-fluid">
        <div id="mainRow" class="row">
            <!-- Beginning of the left Pannel -->
            <div id="leftPane" class="col-4">

            </div>
            <!-- End of the left Pannel -->
            <!-- Beginning of the Right Pannel -->
            <div id="rightPane" class="col-8 d-flex align-items-center justify-content-center flex-column">
                <div class="row d-flex align-items-center justify-content-center"
                    style="width: 70%;">
                        <p id="textAlert" class="alrtField invField">This is a message that should be hidden after click</p>
                </div>
                <div id="loginRow" class="row d-flex align-items-center justify-content-center formStyle"
                    style="height: 60%; width: 70%;">
                    <!-- Beginning of the login form -->
                    <form id="loginForm" action="" class="col-8 d-flex flex-column">
                        <!-- Beginning of the title section of the login -->
                        <div class="row">
                            <p class="paragraphText"> Welcome to the <span class="paragraphHighlight">VAGO</span> login
                                testing site. (site in development)</p>
                            <p class="paragraphTextSmall"> Enter username and password </p>
                        </div>
                        <!-- Beginning of the title section of the login -->
                        <div class="row">
                            <div class="fieldsText form-floating mb-3">
                                <input type="text" class="form-control" id="userField" placeholder="Username">
                                <label for="userField">Username</label>
                            </div>
                            <div class="fieldsText form-floating">
                                <input type="password" class="form-control" id="passwordField" placeholder="Password">
                                <label for="passwordField">Password</label>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-end">
                            <input class="btn btn-primary buttonStyle" type="submit" value="Submit" id="submitButton">
                        </div>
                    </form>
                </div>
            </div>
            <!-- End of the Right Pannel -->
        </div>
    </div>
    <!-- End of the main page -->


    <!-- Boostrap JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- Custom JS file -->
    <script src="js/practice1.js"></script>
</body>

</html>
